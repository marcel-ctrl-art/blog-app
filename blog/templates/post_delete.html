{% extends 'base.html' %}

{% block content%}
<div class="card">
  <div class="card-header">
    <span class="font-weight-bold">{{ post_to_del.title }}</span>
  </div>
  <div class="card-body">
    {{ post_to_del.text }}
  </div>
</div>
<div class="card-header">
  <form method="post">
    {% csrf_token %}
    <p class="font-weight-bold">Are you sure you want to delete this post?</p>
    <input class="btn btn-danger" type="submit" value="Yes" name="delete">
    <input class="btn btn-warning" type="submit" value="No"  name="no_delete">
  </form>
</div>

{% endblock %}
