{% extends 'base.html' %}

{% block content%}
<h1>{{ post_to_del.title }}</h1>
<p>{{ post_to_del.text }}</p>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete this post?</p>
<input class="btn btn-danger" type="submit" value="Yes" name="delete">
<input class="btn btn-warning" type="submit" value="No"  name="no_delete">
</form>
{% endblock %}
